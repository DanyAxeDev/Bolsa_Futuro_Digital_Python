<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <ul>
        {%for user in users%}
        <li>
            Usuario {{user[0]}}:
            <br>
            Nome: {{user[1]}}
            <br>
            E-mail: {{user[2]}}
        </li>
        {%endfor%}
    </ul>
    <button><a href="/">Voltar</a></button>
</body>
</html>
