<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <!-- O 'title' será dinâmico para cada página -->
    <title>{{ titulo }} - Meu Site</title>
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="{{ url_for('static',
filename='style.css') }}">
</head>

<body>
    <header>
        <nav>
            <!-- Links para as diferentes páginas do site -->
            <a href="/">Início</a>
            <a href="/produtos">Produtos</a>
            <a href="/contato">Contato</a>
        </nav>
    </header>
    <main>
        <!--
Este é um bloco de conteúdo.
As outras páginas (index, produtos, contato) irão "preencher"
este bloco
com seu conteúdo específico.
-->
        {% block conteudo %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
