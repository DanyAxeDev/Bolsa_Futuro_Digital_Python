<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>{{usuario[1]}}</legend>
            <form action="/atualizar/{{usuario[0]}}" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" value="{{usuario[1]}}">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" value="{{usuario[2]}}">
                </div>

                <input class="form-button" type="submit" value="Alterar">
            </form>
            <button class="form-button"><a href="/usuarios">Voltar</a></button>
        </fieldset>
    </div>
</body>

</html>
